<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>makeAutomatic Cloud Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>makeAutomatic Cloud Demo</h1>
    <p>Infraestructura moderna con AWS Lambda, API Gateway y DynamoDB</p>
    <button id="openModal">Servicios en la Nube</button>
  </header>

  <div id="modal" class="modal">
    <div class="modal-content" id="productContainer"></div>
    <button class="close-btn" id="closeModal">Cerrar</button>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const productContainer = document.getElementById('productContainer');

    openModal.addEventListener('click', async () => {
      modal.style.display = 'flex';
      productContainer.innerHTML = "<p>Cargando productos...</p>";
      try {
        const res = await fetch('https://wt98co3rrb.execute-api.us-east-1.amazonaws.com/products');
        const data = await res.json();
        productContainer.innerHTML = data.map(p => `
          <div class='product-card'>
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p><strong>Categor√≠a:</strong> ${p.category}</p>
            <p><strong>Precio:</strong> $${p.price}</p>
          </div>
        `).join('');
      } catch (err) {
        productContainer.innerHTML = '<p style="color:red;">Error al cargar los datos.</p>';
      }
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
